<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Number Guesser</title>
</head>

<body onLoad="onLoad();">
    <header>
      <span><h1 id="number">Number</h1><h1 id="guesser">Guesser</h1></span>
    </header>
    <section class="input-buttons-wrapper">
        <section class="input-main">
            <input id="input-guess" type="text" name="Enter your guess" value="" placeholder="Enter your guess">
        </section>
        <section class="button-main">
            <button id="button-guess" class="button-guess" type="button" name="button" disabled>Guess</button>
            <button id="button-clear" class="button-clear" type="button" name="button" disabled>Clear</button>
        </section>
    </section>
    <p id="last-guess-text">Your last guess was</p>
    <section class="large-number-main">
        <p id="last-guess-num" class="large-number">25</p>
    </section>
    <p id="user-results" class="high-main"></p>
    <section class="button-main">
        <button id="button-reset" class="reset-button" type="button" name="button" disabled>Reset</button>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
